<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REINO DO CAOS — Entrar / Criar Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card: #0a0f1a;
      --gold: #c9a227;
      --gold-strong: #d89b0a;
      --muted: #a0a0a0;
      --input-border: rgba(201, 162, 39, 0.2);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    body {
      background: var(--bg);
      color: #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .main-container {
      max-width: 760px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .hero { text-align: center; pointer-events: none; }
    .crown {
      width: 72px; height: 72px; margin: 0 auto 6px;
      display: flex; align-items: center; justify-content: center;
      color: var(--gold);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.7));
    }
    .site-title {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      letter-spacing: 2px;
      color: var(--gold);
      margin: 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
    .subtitle {
      color: var(--muted);
      margin-top: 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      width: 100%; max-width: 520px;
      background: var(--card);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(201, 162, 39, 0.15);
      position: relative;
      backdrop-filter: blur(2px);
    }
    .card h2 {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      margin: 6px 0 12px;
      font-size: 18px;
      text-align: center;
    }
    .card p.lead {
      color: var(--muted);
      text-align: center;
      margin: 0 0 18px;
      font-size: 13px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 14px;
    }
    .tab-btn {
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
    }
    .tab-btn.active {
      background: rgba(201, 162, 39, 0.12);
      color: var(--gold);
      border: 1px solid rgba(201, 162, 39, 0.25);
    }
    form { margin-top: 6px; }
    .field { position: relative; margin-bottom: 14px; }
    label {
      display: block;
      font-size: 12px;
      color: var(--gold);
      margin-bottom: 6px;
      font-weight: 600;
      letter-spacing: 0.6px;
    }
    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: #080c14;
      color: #e0e6ec;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(201, 162, 39, 0.2);
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold-strong);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(180deg, #2a1e0a, #c9a227);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(201, 162, 39, 0.25);
      margin-top: 8px;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .subtle {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }
    .subtle a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
    }
    .results {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(10, 15, 25, 0.6);
      color: #fff;
      border-left: 4px solid var(--gold);
      font-size: 13px;
      min-height: 46px;
      display: flex;
      align-items: center;
    }
    .results.error {
      background: rgba(40, 10, 10, 0.7);
      color: #ffd0d0;
      border-left-color: #ff6b6b;
    }
    @media (max-width: 540px) {
      .card { padding: 18px; border-radius: 12px; }
      .site-title { font-size: 28px; }
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./game-core.js"></script>
<body>
  <div class="main-container">
    <div class="hero">
      <div class="crown" aria-hidden="true">
        <svg width="68" height="68" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 8l3.5 9h11L21 8l-4.5 3L12 3 7.5 11 3 8z" fill="none" stroke="currentColor" stroke-width="0.9" stroke-linejoin="round"/>
          <path d="M3 8l3.5 9h11L21 8l-4.5 3L12 3 7.5 11 3 8z" fill="currentColor" fill-opacity="0.98"/>
        </svg>
      </div>
      <h1 class="site-title">REINO DO CAOS</h1>
      <div class="subtitle">Junte-se ao Reino</div>
    </div>
    <div class="card" role="region" aria-labelledby="card-title">
      <h2 id="card-title">Entrar no Reino</h2>
      <p class="lead">Acesse sua conta para continuar</p>
      <div class="tabs" role="tablist" aria-label="formas de autenticação">
        <button class="tab-btn" data-tab="cadastro">Criar Conta</button>
        <button class="tab-btn active" data-tab="login">Login</button>
      </div>
      <!-- Cadastro -->
      <div id="cadastro-form" class="form-section" style="display:none;">
        <form id="user-form" autocomplete="off">
          <div class="field">
            <label for="nomeusuario">Nome de Usuário</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM3 21a9 9 0 0 1 18 0" stroke="currentColor" stroke-width="1"/></svg>
              </span>
              <input id="nomeusuario" name="nomeusuario" type="text" placeholder="Seu nome de usuário" required />
            </div>
          </div>
          <div class="field">
            <label for="email">E-mail</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M3 8.5v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="1"/><path d="M21 8.5l-9 6-9-6" stroke="currentColor" stroke-width="1"/></svg>
              </span>
              <input id="email" name="email" type="email" placeholder="seu@email.com" required />
            </div>
          </div>
          <div class="field">
            <label for="senha">Senha</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1"/><path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="1"/></svg>
              </span>
              <input id="senha" name="senha" type="password" placeholder="Senha secreta" required />
            </div>
          </div>
          <div class="field">
            <label for="confirmar-senha">Confirmar senha</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1"/></svg>
              </span>
              <input id="confirmar-senha" name="confirmar-senha" type="password" placeholder="Repita a senha" required />
            </div>
          </div>
          <button type="submit" class="btn" id="cad-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="transform:translateY(-1px)"><path d="M12 2l7 4v6c0 5-4.5 9.5-7 10-2.5-.5-7-5-7-10V6l7-4z" fill="currentColor"/></svg>
            Criar Conta
          </button>
          <div id="results-box" class="results info">Preencha os dados para cadastrar.</div>
        </form>
      </div>
      <!-- Login -->
      <div id="login-form" class="form-section">
        <form id="login-user-form" autocomplete="off">
          <div class="field">
            <label for="login-nomeusuario">Usuário</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM3 21a9 9 0 0 1 18 0" stroke="currentColor" stroke-width="1"/></svg>
              </span>
              <input id="login-nomeusuario" name="login-nomeusuario" type="text" placeholder="Seu usuário" required />
            </div>
          </div>
          <div class="field">
            <label for="login-senha">Senha</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="1"/></svg>
              </span>
              <input id="login-senha" name="login-senha" type="password" placeholder="Sua senha" required />
            </div>
          </div>
          <button type="submit" class="btn" id="login-btn">Entrar</button>
          <div id="login-results" class="results info">Informe seus dados para entrar.</div>
        </form>
      </div>
      <div class="subtle">Já tem uma conta? <a href="#" id="goto-login">Faça login</a></div>
    </div>
  </div>
  
  <script>
    function setMessage(el, text, isError = false) {
      el.className = 'results ' + (isError ? 'error' : 'info');
      el.textContent = text;
    }

    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        const target = btn.dataset.tab;
        document.getElementById('cadastro-form').style.display = target === 'cadastro' ? 'block' : 'none';
        document.getElementById('login-form').style.display = target === 'login' ? 'block' : 'none';
      });
    });

    document.getElementById('goto-login').addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelector('.tab-btn[data-tab="login"]').click();
    });

    // Cadastro
    document.getElementById('user-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const box = document.getElementById('results-box');
      const btn = document.getElementById('cad-btn');
      if (btn.disabled) return;
      setMessage(box, 'Validando...', false);
      btn.disabled = true;
      btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="transform:translateY(-1px)"><path d="M12 2l7 4v6c0 5-4.5 9.5-7 10-2.5-.5-7-5-7-10V6l7-4z" fill="currentColor"/></svg> Criando...`;
      
      const nomeusuario = document.getElementById('nomeusuario').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar-senha').value;

      if (senha !== confirmar) {
        setMessage(box, 'As senhas não coincidem!', true);
        btn.disabled = false;
        btn.textContent = 'Criar Conta';
        return;
      }

      try {
        await GAME.registerUser(nomeusuario, email, senha);
        setMessage(box, 'Conta criada! Redirecionando...', false);
        setTimeout(() => window.location.href = './createplayer.html', 800);
      } catch (err) {
        setMessage(box, `Erro: ${err.message}`, true);
        btn.disabled = false;
        btn.textContent = 'Criar Conta';
      }
    });

    // Login
    document.getElementById('login-user-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const box = document.getElementById('login-results');
      setMessage(box, 'Verificando...', false);
      const nomeusuario = document.getElementById('login-nomeusuario').value.trim();
      const senha = document.getElementById('login-senha').value;

      try {
        await GAME.loginUser(nomeusuario, senha);
        setMessage(box, `Bem-vindo!`, false);
        setTimeout(() => window.location.href = './createplayer.html', 700);
      } catch (err) {
        setMessage(box, `Erro: ${err.message}`, true);
      }
    });
  </script>
</body>
</html>
