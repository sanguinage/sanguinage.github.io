<style>
  .corte-do-player {
    margin-top: 40px;
    padding: 20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.005));
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(224,162,11,0.06);
    max-width: 1200px;
    margin-left: 0;
    margin-right: auto;
    text-align: left;
  }
  .corte-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  .corte-do-player h3 {
    font-family: 'Cinzel', serif;
    color: var(--gold);
    margin: 0;
    font-size: 20px;
    text-align: left;
  }
  .footer-actions {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .dormir-btn {
    background: linear-gradient(180deg, rgba(155,155,255,0.14), rgba(120,120,255,0.12));
    color: #e6eaff;
    border: 1px solid rgba(155,155,255,0.25);
    padding: 8px 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
  }
  .dormir-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(120,120,255,0.12);
  }
  .corte-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 12px;
  }
  .corte-section h4 {
    color: var(--gold);
    font-size: 16px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .corte-section ul {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 14px;
    color: #c0d0e0;
  }
  .corte-section ul li {
    padding: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  .corte-section ul li:last-child {
    border-bottom: none;
  }
  .empty {
    color: var(--muted);
    font-style: italic;
  }
  /* Resumo minimalista ‚Äî AGORA FORA do header */
  .player-summary-footer {
    margin-top: 16px;
    color: #cbd6df;
    font-size: 14px;
    display: block;
    padding-top: 8px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }
  #footer-msg {
    margin-top: 8px;
    color: var(--muted);
    font-size: 13px;
    min-height: 18px;
  }
  @media (max-width: 720px) {
    .corte-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
  }
</style>

<div class="corte-do-player">
  <!-- Cabe√ßalho: s√≥ t√≠tulo + bot√£o -->
  <div class="corte-header">
    <h3>üèõÔ∏è A Corte do Jogador</h3>
    <div class="footer-actions">
      <button id="btn-dormir" class="dormir-btn" title="Recuperar energia">üõå Dormir</button>
    </div>
  </div>
  
  <!-- Resumo minimalista: AGORA FORA, abaixo do header -->
  <div id="player-summary-footer" class="player-summary-footer">
    <span id="summary-lvl-footer">Lvl -</span>
    <span id="summary-nome-footer">-</span>  
    <span id="summary-titulo-footer">-</span>  
    <span id="summary-classe-footer">-</span>    
    <span id="summary-atributos-footer">0/0/0</span>
  </div>

  <!-- Grid de se√ß√µes -->
  <div class="corte-grid">
    <div class="corte-section">
      <h4>üë§ Aliados (NPCs)</h4>
      <ul id="footer-npcs-list"><li class="empty">Carregando...</li></ul>
    </div>
    <div class="corte-section">
      <h4>‚öîÔ∏è Armas</h4>
      <ul id="footer-armas-list"><li class="empty">Carregando...</li></ul>
    </div>
    <div class="corte-section">
      <h4>üéí Itens</h4>
      <ul id="footer-itens-list"><li class="empty">Carregando...</li></ul>
    </div>
    <div class="corte-section">
      <h4>‚≠ê N√≠vel</h4>
      <ul><li id="footer-level">-</li></ul>
    </div>
  </div>

  <div id="footer-msg"></div>
</div>

<script> 

  // Bot√£o Dormir
  document.getElementById('btn-dormir').addEventListener('click', async () => {
    const msgEl = document.getElementById('footer-msg');
    try {
      await window.GAME.dormir();
      msgEl.textContent = 'Voc√™ dormiu ‚Äî energia restaurada.';
      await atualizarResumoPlayerFooter(); // Atualiza ap√≥s dormir
    } catch (e) {
      console.error('Erro ao dormir:', e);
      msgEl.textContent = 'Erro ao tentar dormir.';
    }
    setTimeout(() => { msgEl.textContent = ''; }, 3000);
  });

  // Carrega NPCs, armas e itens
  try {
    await window.GAME.atualizarFooter();
  } catch (err) {
    console.error('Erro ao carregar footer:', err);
    document.getElementById('footer-npcs-list').innerHTML = '<li class="empty">Erro</li>';
    document.getElementById('footer-armas-list').innerHTML = '<li class="empty">Erro</li>';
    document.getElementById('footer-itens-list').innerHTML = '<li class="empty">Erro</li>';      
  }

  // Fun√ß√£o para atualizar o resumo do jogador
  async function atualizarResumoPlayerFooter() {
    try {
      
      const player = await GAME.ensurePlayerData();

      if (player) {
        document.getElementById('summary-lvl-footer').textContent = `Lvl ${player.level || '-'}`;
        document.getElementById('summary-nome-footer').textContent = player.nomeplayer || player.nome || '-';
        document.getElementById('summary-titulo-footer').textContent = player.titulo || '-';        
        document.getElementById('summary-classe-footer').textContent = player.classe || '-';        
        document.getElementById('summary-atributos-footer').textContent =
          `${player.forcaini || 0}/${player.defesaini || 0}/${player.inteligenciaini || 0}`;
        document.getElementById('footer-level').textContent = player.level || '-';
      } else {
        document.getElementById('summary-lvl-footer').textContent = 'Lvl -';
        document.getElementById('summary-nome-footer').textContent = '-';  
        document.getElementById('summary-titulo-footer').textContent = '-';      
        document.getElementById('summary-classe-footer').textContent = '-';        
        document.getElementById('summary-atributos-footer').textContent = '0/0/0';
        document.getElementById('footer-level').textContent = '-';
      }
    } catch (err) {
      console.error('Erro ao atualizar resumo do jogador:', err);
    }
  }  

  // Inicializa imediatamente
  atualizarResumoPlayerFooter();
  GAME.atualizarFooter();

  // Atualiza a cada 2 segundos
  setInterval(atualizarResumoPlayerFooter, 2000);
  
</script>
