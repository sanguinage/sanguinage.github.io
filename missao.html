<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino do Caos - Missões</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 10px;
            border: 1px solid #444;
        }
        .page-header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 5px;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .player-card, .missions-card {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
        }
        .player-name {
            font-size: 1.8rem;
            color: #ffd700;
        }
        .player-class {
            font-size: 1.2rem;
            color: #4cc9f0;
        }
        .player-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(40, 40, 70, 0.7);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4cc9f0;
        }
        .missions-header h2 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        .mission-selector select {
            width: 100%;
            padding: 12px;
            background: rgba(40, 40, 70, 0.7);
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }
        .mission-details {
            background: rgba(40, 40, 70, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        .execute-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
        .execute-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .failure {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4cc9f0;
            margin: 0 5px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>SanguinAge</h1>
            <p>Missões da História</p>
        </div>
        <div class="content">
            <div class="player-card">
                <div class="player-name" id="playerName">Carregando...</div>
                <div class="player-class" id="playerClass">Nível: --</div>
                <div class="player-stats">
                    <div class="stat-card">
                        <div class="stat-label">ENERGIA</div>
                        <div class="stat-value" id="playerEnergy">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">EXPERIÊNCIA</div>
                        <div class="stat-value" id="playerXP">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">SAÚDE</div>
                        <div class="stat-value" id="playerHealth">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">DINHEIRO</div>
                        <div class="stat-value" id="playerMoney">--</div>
                    </div>
                </div>
            </div>
            <div class="missions-card">
                <div class="missions-header">
                    <h2>MISSÕES DISPONÍVEIS</h2>
                </div>
                <div class="mission-selector">
                    <select id="missionSelect">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div class="mission-details" id="missionDetails">
                    <h3 id="missionTitle">Título</h3>
                    <div>Chance: <span id="missionChance">--%</span></div>
                    <div>Custo: <span id="missionCost">--</span> energia</div>
                    <div>XP: <span id="missionReward">--</span></div>
                    <div>Dificuldade: <span id="missionDifficulty">--</span></div>
                </div>
                <button class="execute-btn" id="executeBtn" disabled>EXECUTAR MISSÃO</button>
                <div class="loading" id="loadingIndicator">
                    <span></span><span></span><span></span>
                </div>
                <div class="result-message failure" id="resultMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./game-core.js"></script>
    <script>
        let currentPlayer = null;
        let missoes = [];
        let selectedMission = null;

        async function loadPlayerData() {
            const data = await GAME.ensurePlayerData();
            currentPlayer = data;
            updatePlayerDisplay();
        }

        async function loadMissions() {
            missoes = await GAME.loadMissions();
            populateMissionSelect();
        }

        function populateMissionSelect() {
            const sel = document.getElementById('missionSelect');
            sel.innerHTML = '<option value="">Selecione uma missão</option>';
            missoes.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.idmissao;
                opt.textContent = `${m.descricao} (Nv. ${m.levelrequired})`;
                sel.appendChild(opt);
            });
        }

        function selectMission(id) {
            if (!id) return resetSelection();
            selectedMission = missoes.find(m => m.idmissao == id);
            if (!selectedMission) return resetSelection();

            const custo = selectedMission.energiagasta;
            const temEnergia = currentPlayer && currentPlayer.energia >= custo;

            document.getElementById('missionTitle').textContent = selectedMission.descricao;
            document.getElementById('missionCost').textContent = custo;
            document.getElementById('missionReward').textContent = selectedMission.xpconcedido;

            // Calcula chance com atributos
            const media = (currentPlayer.forcaini + currentPlayer.defesaini + currentPlayer.inteligenciaini) / 3;
            const riscoEfetivo = Math.max(0, parseInt(selectedMission.risco || 50) - media);
            const chance = 100 - riscoEfetivo;
            document.getElementById('missionChance').textContent = Math.round(chance) + '%';
            document.getElementById('missionDifficulty').textContent = 
                riscoEfetivo > 70 ? 'Alta' : riscoEfetivo > 40 ? 'Média' : 'Baixa';

            document.getElementById('missionDetails').style.display = 'block';
            document.getElementById('executeBtn').disabled = !temEnergia;

            if (!temEnergia) {
                setTimeout(() => {
                    alert('Energia insuficiente!');
                    resetSelection();
                }, 100);
            }
        }

        function resetSelection() {
            document.getElementById('missionSelect').value = '';
            document.getElementById('missionDetails').style.display = 'none';
            document.getElementById('executeBtn').disabled = true;
            selectedMission = null;
        }

        async function executeMission() {
            if (!currentPlayer || !selectedMission) return;

            // ✅ VERIFICAÇÃO ADICIONADA: energia no momento do clique
            if (currentPlayer.energia < selectedMission.energiagasta) {
                alert('Sua energia acabou! Você não pode executar esta missão.');
                return;
            }

            const btn = document.getElementById('executeBtn');
            const loading = document.getElementById('loadingIndicator');
            const result = document.getElementById('resultMessage');

            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const res = await GAME.executeMission(selectedMission, currentPlayer);

                // Atualiza local
                currentPlayer.energia -= selectedMission.energiagasta;
                currentPlayer.exp += res.xp;
                if (res.levelUp) {
                    currentPlayer.level += 1;
                    currentPlayer.vida = currentPlayer.maxvida;
                    currentPlayer.energia += 10;
                }
                localStorage.setItem('playerData', JSON.stringify(currentPlayer));
                updatePlayerDisplay();

                if (res.success) {
                    // ✅ SUCESSO: popup → home
                    let msg = `🎉 Missão bem-sucedida!\n+${selectedMission.xpconcedido} XP\n-${selectedMission.energiagasta} energia`;
                    if (res.levelUp) msg += `\n\n🌟 LEVEL UP! Nível ${currentPlayer.level}!`;

                    const modal = document.createElement('div');
                    modal.innerHTML = `
                        <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:9999;">
                            <div style="background:#1a1a3e;padding:25px;border-radius:12px;text-align:center;max-width:400px;border:1px solid #ffd700;">
                                <p style="color:#2ecc71;font-size:1.2rem;margin-bottom:20px;white-space:pre-line;">${msg}</p>
                                <button id="okBtn" style="background:linear-gradient(135deg,#ff6b6b,#ee5a24);color:white;border:none;padding:12px 24px;border-radius:6px;font-weight:bold;">OK</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                    document.getElementById('okBtn').onclick = () => {
                        document.body.removeChild(modal);
                        window.location.href = './homeplayer.html';
                    };
                } else {
                    // ❌ FALHA: mostra na página
                    result.textContent = `💥 Missão falhou!\n+5 XP\n-${selectedMission.energiagasta} energia`;
                    result.style.display = 'block';
                }
            } catch (err) {
                result.textContent = '❌ Erro ao executar missão.';
                result.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function updatePlayerDisplay() {
            if (!currentPlayer) return;
            document.getElementById('playerName').textContent = currentPlayer.nome;
            document.getElementById('playerClass').textContent = `Nível: ${currentPlayer.level}`;
            document.getElementById('playerEnergy').textContent = currentPlayer.energia;
            document.getElementById('playerXP').textContent = currentPlayer.exp;
            document.getElementById('playerHealth').textContent = currentPlayer.vida;
            document.getElementById('playerMoney').textContent = currentPlayer.ouro;
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            if (!localStorage.getItem('idusuario')) {
                alert('Faça login primeiro.');
                window.location.href = './index.html';
                return;
            }
            await loadPlayerData();
            await loadMissions();
            document.getElementById('missionSelect').addEventListener('change', e => selectMission(e.target.value));
            document.getElementById('executeBtn').addEventListener('click', executeMission);
        });
    </script>
</body>
</html>
