  <script>
  async function atualizarHeaderPlayer() {
    try {
      // âœ… Garante que os dados venham do banco se nÃ£o estiverem no localStorage
      const player = await window.GAME.ensurePlayerData();
      if (player) {
        document.getElementById('player-nome').textContent = player.nomeplayer || '-';
        
        document.getElementById('player-vida').textContent = `${player.vida || 0}/${player.maxvida || 0}`;
        document.getElementById('player-energia').textContent = player.energia || '0';
        document.getElementById('player-ouro').textContent = player.ouro || '0';
        document.getElementById('player-exp').textContent = player.exp || '0';
        document.getElementById('player-forca').textContent = player.forcaini || '0';
        document.getElementById('player-defesa').textContent = player.defesaini || '0';
        document.getElementById('player-inteligencia').textContent = player.inteligenciaini || '0';
      } else {
        // Se nÃ£o houver jogador, exibe hÃ­fens
        document.querySelectorAll('.stat-value').forEach(el => el.textContent = '-');
      }
    } catch (err) {
      console.error('Erro ao carregar dados do jogador:', err);
      document.querySelectorAll('.stat-value').forEach(el => el.textContent = '-');
    }
  }

  setInterval(atualizarHeaderPlayer, 1000);

</script>

</script>
