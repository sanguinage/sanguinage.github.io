<style>
  .header { 
    background: rgba(0,0,0,0.8); 
    padding:15px; 
    border-radius:10px; 
    margin-bottom:20px; 
    border:2px solid #666666; 
  }
  .player-info { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(140px,1fr)); 
    gap:10px; 
  }
  .stat-card { 
    background: rgba(255,255,255,0.1); 
    padding:12px; 
    border-radius:8px; 
    text-align:center; 
    border:1px solid rgba(255,255,255,0.2); 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .stat-label {
    font-size: 0.9em;
    color: #ccc;
    margin-bottom: 4px;
  }
  .stat-value { 
    color: #FFD700; /* ‚ú® Dourado brilhante! */
    font-weight: bold; 
    font-size: 1.3em; 
  }
</style>
<div class="header">
  <div class="player-info">
    <div class="stat-card">
      <div class="stat-label">üë§ Player</div>
      <div class="stat-value" id="player-nome">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">‚≠ê N√≠vel</div>
      <div class="stat-value" id="player-level">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">‚ù§Ô∏è Vida</div>
      <div class="stat-value" id="player-vida">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">‚ö° Energia</div>
      <div class="stat-value" id="player-energia">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">üí∞ Ouro</div>
      <div class="stat-value" id="player-ouro">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">üìä EXP</div>
      <div class="stat-value" id="player-exp">-</div>
    </div>
    <!-- NOVOS ATRIBUTOS -->
    <div class="stat-card">
      <div class="stat-label">üí™ For√ßa</div>
      <div class="stat-value" id="player-forca">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">üõ°Ô∏è Defesa</div>
      <div class="stat-value" id="player-defesa">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">üß† Intelig√™ncia</div>
      <div class="stat-value" id="player-inteligencia">-</div>
    </div>
  </div>  
</div>

  <script>
  function atualizarHeaderPlayer() {
    const player = JSON.parse(localStorage.getItem('playerData')) || {};
    document.getElementById('player-nome').textContent = player.nomeplayer || '-';
    document.getElementById('player-level').textContent = player.level || '-';
    document.getElementById('player-vida').textContent = `${player.vida || 0}/${player.maxvida || 0}`;
    document.getElementById('player-energia').textContent = player.energia || '-';
    document.getElementById('player-ouro').textContent = player.ouro || '-';
    document.getElementById('player-exp').textContent = player.exp || '-';
    // Atributos
    document.getElementById('player-forca').textContent = player.forcaini || '-';
    document.getElementById('player-defesa').textContent = player.defesaini || '-';
    document.getElementById('player-inteligencia').textContent = player.inteligenciaini || '-';
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', atualizarHeaderPlayer);
  } else {
    atualizarHeaderPlayer();
  }
  setInterval(atualizarHeaderPlayer, 2000);
</script>

</script>
