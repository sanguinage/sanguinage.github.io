<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REINO DO CAOS - Invent√°rio</title>
  <style>
    /* === Estilos existentes + popup === */
    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .inventory-section {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 1px solid #555;
    }
    .inventory-section h1 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 20px;
    }
    .inventory-section h2 {
      color: #ffcc00;
      margin-bottom: 15px;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .items-grid, .npc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }
    .item-card, .npc-card {
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item-card:hover, .npc-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    .item-name, .npc-name {
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .item-details, .npc-details {
      font-size: 0.9em;
      color: #a0a0a0;
    }
    .empty {
      color: #777;
      font-style: italic;
      grid-column: 1 / -1;
      text-align: center;
      padding: 20px;
    }

    /* === POPUP PERSONALIZADO === */
    #modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: #1a1a1a;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,204,0,0.3);
    }
    #modal-title {
      color: #ffcc00;
      margin-bottom: 12px;
      font-size: 1.4em;
    }
    #modal-message {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    #modal-confirm-btn, #modal-cancel-btn, #modal-close-btn {
      padding: 8px 20px;
      margin: 0 6px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #modal-confirm-btn {
      background: #1976d2;
      color: white;
    }
    #modal-cancel-btn {
      background: #d32f2f;
      color: white;
    }
    #modal-close-btn {
      background: #444;
      color: #ffcc00;
    }
    #modal-confirm-btn:hover { background: #1565c0; }
    #modal-cancel-btn:hover { background: #b71c1c; }
    #modal-close-btn:hover { background: #555; }

    /* Responsivo */
    @media (max-width: 768px) {
      .items-grid, .npc-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
    @media (max-width: 480px) {
      .items-grid, .npc-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER INJETADO -->
  <div id="header-placeholder"></div>

  <div class="container">
    <div class="inventory-section">
      <h1>üéí INVENT√ÅRIO DO JOGADOR</h1>

      <!-- NPCs -->
      <div class="inventory-section">
        <h2>üë§ NPCs que seguem voc√™</h2>
        <div class="npc-grid" id="npc-list">
          <div class="empty">Carregando...</div>
        </div>
      </div>

      <!-- Vestimentas -->
      <div class="inventory-section">
        <h2>üëï Suas Vestimentas</h2>
        <div class="items-grid" id="vestimentas-grid">
          <div class="empty">Carregando...</div>
        </div>
      </div>

      <!-- Armas -->
      <div class="inventory-section">
        <h2>‚öîÔ∏è Suas Armas</h2>
        <div class="items-grid" id="armas-grid">
          <div class="empty">Carregando...</div>
        </div>
      </div>

      <!-- Itens -->
      <div class="inventory-section">
        <h2>üçó Seus Itens</h2>
        <div class="items-grid" id="itens-grid">
          <div class="empty">Carregando...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- POPUP PERSONALIZADO -->
  <div id="modal-overlay">
    <div id="modal-content">
      <div id="modal-title">Aviso</div>
      <div id="modal-message">Mensagem aqui.</div>
      <div id="modal-buttons">
        <button id="modal-close-btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.0"></script>
  <script src="./game-core.js"></script>
  <script>
    // Fun√ß√£o global para escapar HTML
    function escapeHtml(text) {
      if (typeof text !== 'string') return '';
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '<')
        .replace(/>/g, '>')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // === POPUP PERSONALIZADO ===
    function showModal(title, message, buttons = 'close') {
      const overlay = document.getElementById('modal-overlay');
      const titleEl = document.getElementById('modal-title');
      const msgEl = document.getElementById('modal-message');
      const btnsEl = document.getElementById('modal-buttons');

      titleEl.textContent = title;
      msgEl.innerHTML = escapeHtml(message).replace(/\n/g, '<br>');
      
      if (buttons === 'close') {
        btnsEl.innerHTML = `<button id="modal-close-btn">Fechar</button>`;
      } else if (buttons === 'confirm-cancel') {
        btnsEl.innerHTML = `
          <button id="modal-confirm-btn">Encaminhar (+20 XP)</button>
          <button id="modal-cancel-btn">Expulsar (+20 Inf√¢mia)</button>
        `;
      }

      overlay.style.display = 'flex';

      // Fechar ao clicar em "Fechar"
      document.getElementById('modal-close-btn')?.addEventListener('click', () => {
        overlay.style.display = 'none';
      });

      return new Promise((resolve) => {
        document.getElementById('modal-confirm-btn')?.addEventListener('click', () => {
          overlay.style.display = 'none';
          resolve('confirm');
        });
        document.getElementById('modal-cancel-btn')?.addEventListener('click', () => {
          overlay.style.display = 'none';
          resolve('cancel');
        });
        // Fechar ao clicar fora
        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) {
            overlay.style.display = 'none';
            if (buttons === 'confirm-cancel') resolve('cancel');
          }
        });
      });
    }

    async function loadHeader() {
  try {
    const res = await fetch('./header.html');
    if (!res.ok) throw new Error('Header n√£o encontrado');
    const html = await res.text();
    document.getElementById('header-placeholder').innerHTML = html;

    // ‚úÖ Executa o script do header manualmente
    const script = document.querySelector('#header-placeholder script');
    if (script) {
      const newScript = document.createElement('script');
      newScript.textContent = script.textContent;
      script.parentNode.replaceChild(newScript, script);
    }
  } catch (err) {
    console.warn('Falha ao carregar header.html:', err);
  }
}

    // Renderiza NPCs
    function renderNpcs(npcs) {
      const container = document.getElementById('npc-list');
      if (!npcs || npcs.length === 0) {
        container.innerHTML = '<div class="empty">Nenhum NPC seguidor.</div>';
        return;
      }
      container.innerHTML = npcs.map(npc => `
        <div class="npc-card">
          <div class="npc-name">${escapeHtml(npc.npc.nomenpc)}</div>
          <div class="npc-details">${escapeHtml(npc.npc.gennpc || 'NPC')}</div>
          <button onclick="manageNpc('${escapeHtml(npc.idnpc)}', '${escapeHtml(npc.npc.nomenpc)}')"
                  style="margin-top:6px; padding:4px 8px; font-size:0.85em; background:#8e24aa; color:white; border:none; border-radius:4px; cursor:pointer;">
            Gerenciar
          </button>
        </div>
      `).join('');
    }

    // Renderiza grid
    function renderGrid(containerId, items, renderItem) {
      const container = document.getElementById(containerId);
      if (!items || items.length === 0) {
        container.innerHTML = '<div class="empty">Nenhum item.</div>';
        return;
      }
      container.innerHTML = items.map(renderItem).join('');
    }

    // === FUN√á√ïES DE A√á√ÉO SEM ALERT() ===
    window.useItem = async function(itemId) {
      try {
        await GAME.useItem(itemId);
        await showModal('‚úÖ Item Usado', 'Voc√™ usou o item com sucesso!');
        await loadInventory();
      } catch (err) {
        console.error('Erro ao usar item:', err);
        await showModal('‚ùå Erro', 'N√£o foi poss√≠vel usar o item.');
      }
    };

    window.equipWeapon = async function(armaId) {
      try {
        await GAME.equipWeapon(armaId);
        await showModal('‚öîÔ∏è Arma Equipada', 'Sua arma foi equipada com sucesso!');
        await loadInventory();
      } catch (err) {
        console.error('Erro ao equipar arma:', err);
        await showModal('‚ùå Erro', 'N√£o foi poss√≠vel equipar a arma.');
      }
    };

    window.unequipWeapon = async function() {
      try {
        await GAME.unequipWeapon();
        await showModal('‚öîÔ∏è Arma Desequipada', 'Arma removida com sucesso!');
        await loadInventory();
      } catch (err) {
        console.error('Erro ao desequipar arma:', err);
        await showModal('‚ùå Erro', 'N√£o foi poss√≠vel desequipar a arma.');
      }
    };

    window.equipVestimenta = async function(vestId) {
      try {
        await GAME.equipVestimenta(vestId);
        await showModal('üëï Vestimenta Equipada', 'Sua vestimenta foi equipada com sucesso!');
        await loadInventory();
      } catch (err) {
        console.error('Erro ao equipar vestimenta:', err);
        await showModal('‚ùå Erro', 'N√£o foi poss√≠vel equipar a vestimenta.');
      }
    };

    window.unequipVestimenta = async function() {
  try {
    await GAME.unequipVestimenta();
    await showModal('‚ö†Ô∏è Vestimenta Desequipada!', 'Sua vestimenta foi removida com sucesso!');
    await loadInventory(); // Atualiza interface
  } catch (err) {
    console.error('Erro ao desequipar vestimenta:', err);
    alert('Erro ao desequipar vestimenta.');
  }
};

    window.manageNpc = async function(npcId, npcName) {
      const result = await showModal(
        `üë§ Gerenciar ${npcName}`,
        `Escolha uma a√ß√£o para ${npcName}:`,
        'confirm-cancel'
      );
      try {
        if (result === 'confirm') {
          await GAME.handleNpcAction(npcId, 'encaminhar');
          await showModal('‚úÖ NPC Encaminhado', '+20 de XP adicionados!');
        } else {
          await GAME.handleNpcAction(npcId, 'expulsar');
          await showModal('‚ö†Ô∏è NPC Expulso', '+20 de Inf√¢mia adicionados!');
        }
        await loadInventory();
      } catch (err) {
        console.error('Erro ao gerenciar NPC:', err);
        await showModal('‚ùå Erro', 'N√£o foi poss√≠vel processar a a√ß√£o com o NPC.');
      }
    };

    // Carrega invent√°rio
    async function loadInventory() {
      try {
        GAME.requireAuth();
        const data = await GAME.fetchInventoryData();
        // ‚úÖ Garante que playerData esteja no localStorage
        await GAME.ensurePlayerData();

        // Armas
        renderGrid('armas-grid', data.armas, a => {
          const isEquipped = a.equiped === true;
          return `
            <div class="item-card">
              <div class="item-name">${escapeHtml(a.armas.descricao)}</div>
              <div class="item-details">Dano: ${a.armas.dano || 0}</div>
              <button onclick="${isEquipped ? 'unequipWeapon()' : `equipWeapon('${escapeHtml(a.idarma)}')`}"
                      style="margin-top:6px; padding:4px 8px; font-size:0.85em; background:${isEquipped ? '#d32f2f' : '#1976d2'}; color:white; border:none; border-radius:4px; cursor:pointer;">
                ${isEquipped ? 'Desequipar' : 'Equipar'}
              </button>
            </div>
          `;
        });

        // Vestimentas ‚Äî com bot√£o din√¢mico
renderGrid('vestimentas-grid', data.vestimentas, v => {
  const isEquipped = v.equiped === true;
  let detalhes = `Defesa: ${v.vestimentas.defesa || 0}`;
  if (v.vestimentas.maxvida) detalhes += `<br>+${v.vestimentas.maxvida} Vida`;
  return `
    <div class="item-card">
      <div class="item-name">${escapeHtml(v.vestimentas.descricao)}</div>
      <div class="item-details">${detalhes}</div>
      <button onclick="${isEquipped ? 'unequipVestimenta()' : `equipVestimenta('${escapeHtml(v.idvestimenta)}')`}"
              style="margin-top:6px; padding:4px 8px; font-size:0.85em; background:${isEquipped ? '#d32f2f' : '#1976d2'}; color:white; border:none; border-radius:4px; cursor:pointer;">
        ${isEquipped ? 'Desequipar' : 'Equipar'}
      </button>
    </div>
  `;
});

        // Itens
        renderGrid('itens-grid', data.itens, i => {
          let detalhes = '';
          if (i.items.qtadevida) detalhes += `+${i.items.qtadevida} HP`;
          if (i.items.energia) detalhes += (detalhes ? '<br>' : '') + `+${i.items.energia} MP`;
          if (!detalhes) detalhes = 'Item sem efeito';
          return `
            <div class="item-card">
              <div class="item-name">${escapeHtml(i.items.descricao)}</div>
              <div class="item-details">${detalhes}</div>
              <button onclick="useItem('${escapeHtml(i.iditem)}')"
                      style="margin-top:6px; padding:4px 8px; font-size:0.85em; background:#388e3c; color:white; border:none; border-radius:4px; cursor:pointer;">
                Usar
              </button>
            </div>
          `;
        });

        // NPCs
        renderNpcs(data.npcs);

        // Atualiza footer
        if (typeof GAME.atualizarFooter === 'function') {
          GAME.atualizarFooter();
        }
      } catch (err) {
        console.error('Erro ao carregar invent√°rio:', err);
        await showModal('‚ùå Erro', 'Falha ao carregar invent√°rio. Fa√ßa login novamente.');
        setTimeout(() => window.location.href = GAME.config.loginUrl, 2000);
      }
    }

    // Inicializa√ß√£o
    async function init() {
      await loadHeader();
      await loadInventory();
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
